<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summarization Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            margin: 0 auto;
            text-align: center;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .input-section, .output-section {
            margin-top: 20px;
            text-align: center;
        }

        .output-section {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .summary-box {
            border: 2px solid #007BFF;
            padding: 10px;
            margin: 10px;
            width: 80%;
            background-color: #e9f7ff;
            border-radius: 4px;
        }

        h1 {
            color: #007BFF;
        }

        h2 {
            color: #0056b3;
        }

        textarea {
            width: 100%;
            max-width: 500px;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            background-color: #f0f8ff;
        }

        label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
            color: #333;
        }

        input[type="file"], input[type="number"] {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f0f8ff;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Summarization Tool</h1>
        <form action="/" method="post" enctype="multipart/form-data">
            <div class="input-section">
                <h2>Select a way for inputing your text</h2>
                
                <textarea name="input_text" rows="7" cols="50" placeholder="Input text here"></textarea>
                <div>
                    <label for="file_txt">Upload From .txt file:</label>
                    <input type="file" name="file_txt" id="file_txt">
                </div>
                <div>
                    <label for="file_pdf">Upload From .pdf file:</label>
                    <input type="file" name="file_pdf" id="file_pdf">
                </div>                
                <div>
                    <label for="num_sentences">Enter number of sentences you want</label>
                    <input type="number" name="num_sentences" value="5" min="1" id="num_sentences">
                </div>
                <button type="submit">Summarize</button>
            </div>
        </form>
    </div>
</body>
</html>
